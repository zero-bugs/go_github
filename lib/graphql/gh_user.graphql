query GhUser($login: String!, $isViewer: Boolean!) {
  repositoryOwner(login: $login) @skip(if: $isViewer) {
    __typename
    id
    login
    avatarUrl
    url
    ... on User {
      name
      bio
      company
      location
      email
      createdAt
      websiteUrl
      starredRepositories {
        totalCount
      }
      followers {
        totalCount
      }
      following {
        totalCount
      }
      contributionsCollection {
        contributionCalendar {
          weeks {
            contributionDays {
              color
            }
          }
        }
      }
      repositories(
        first: 6
        ownerAffiliations: OWNER
        orderBy: { field: STARGAZERS, direction: DESC }
      ) {
        totalCount
        nodes {
          owner {
            login
            avatarUrl
          }
          name
          description
          isPrivate
          isFork
          stargazers {
            totalCount
          }
          forks {
            totalCount
          }
          primaryLanguage {
            color
            name
          }
        }
      }
      pinnedItems(first: 6) {
        totalCount # TODO: Add this for correct generated code
        nodes {
          __typename
          ... on Repository {
            owner {
              login
              avatarUrl
            }
            name
            description
            isPrivate
            isFork
            stargazers {
              totalCount
            }
            forks {
              totalCount
            }
            primaryLanguage {
              color
              name
            }
          }
        }
      }
      viewerCanFollow
      viewerIsFollowing
    }
    ... on Organization {
      name
      description
      location
      email
      websiteUrl
      createdAt
      pinnedItems(first: 6) {
        nodes {
          __typename
          ... on Repository {
            owner {
              login
              avatarUrl
            }
            name
            description
            isPrivate
            isFork
            stargazers {
              totalCount
            }
            forks {
              totalCount
            }
            primaryLanguage {
              color
              name
            }
          }
        }
      }
      pinnableItems(first: 6, types: [REPOSITORY]) {
        totalCount
        nodes {
          __typename
          ... on Repository {
            owner {
              login
              avatarUrl
            }
            name
            description
            isPrivate
            isFork
            stargazers {
              totalCount
            }
            forks {
              totalCount
            }
            primaryLanguage {
              color
              name
            }
          }
        }
      }
      membersWithRole {
        totalCount
      }
    }
  }
  viewer @include(if: $isViewer) {
    id
    login
    avatarUrl
    url
    name
    bio
    company
    location
    email
    createdAt
    websiteUrl
    starredRepositories {
      totalCount
    }
    followers {
      totalCount
    }
    following {
      totalCount
    }
    contributionsCollection {
      contributionCalendar {
        weeks {
          contributionDays {
            color
          }
        }
      }
    }
    repositories(
      first: 6
      ownerAffiliations: OWNER
      orderBy: { field: STARGAZERS, direction: DESC }
    ) {
      totalCount
      nodes {
        owner {
          login
          avatarUrl
        }
        name
        description
        isPrivate
        isFork
        stargazers {
          totalCount
        }
        forks {
          totalCount
        }
        primaryLanguage {
          color
          name
        }
      }
    }
    pinnedItems(first: 6) {
      totalCount # TODO: Add this for correct generated code
      nodes {
        __typename
        ... on Repository {
          owner {
            login
            avatarUrl
          }
          name
          description
          isPrivate
          isFork
          stargazers {
            totalCount
          }
          forks {
            totalCount
          }
          primaryLanguage {
            color
            name
          }
        }
      }
    }
    viewerCanFollow
    viewerIsFollowing
  }
}
